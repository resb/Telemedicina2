<div ng-controller="AuthenticationController">

  <main id="main-section">
    <div class="container">
      <div id="breadcrumb">
        <ol class="breadcrumb">
          <li><a href="#">Inicio</a></li>
        </ol>
      </div>
      <div id="content">
        <style>
          html {
            background: url(/modules/mains/client/img/TelHealth_04.jpg) no-repeat 0 86px;
            background-size: auto 100%
          }

          body {
            background: none
          }
        </style>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
              <div id="form-registro">
                <div id="header-form-registro">
                  <h3><img src="/modules/mains/client/img/TelHealth_57.png">Únete a nosotros</h3>
                </div>
                <div id="body-form-registro">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-horizontal">
                        <div class="row">
                          <label class="control-label col-sm-1">Sexo:</label>
                          <div class="col-sm-11">
                            <ul class="list-inline">
                              <li>
                                <div class="checkbox">
                                  <label>
                                    <input type="radio" ng-model="credentials.sexo" value="Masculino">Masculino
                                  </label>
                                </div>
                              </li>
                              <li>
                                <div class="checkbox">
                                  <label>
                                    <input type="radio" ng-model="credentials.sexo" value="Femenino">Femenino
                                  </label>
                                </div>
                              </li>
                            </ul>
                          </div>
                        </div>
                        <div class="form-group" show-errors>
                          <div class="form-group" show-errors>
                            <label for="birthday">Fecha de Nacimiento</label>
                            <input name="fecha" type="date" ng-model="credentials.fecnac" id="fecha" class="form-control" placeholder="Fecha" required>

                          </div>
                          <label for="firstName">Nombre</label>
                          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="credentials.firstName" placeholder="Nombre"
                            required>
                          <!--<div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nombre es requerido.</p>
          </div>-->
                        </div>
                        <div class="form-group" show-errors>
                          <label for="lastName">Apellido</label>
                          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="credentials.lastName" placeholder="Apellido"
                            required>
                          <!-- <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Apellido es requerido.</p>
          </div>-->
                        </div>
                        <div class="form-group" show-errors>
                          <label for="email">Email</label>
                          <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase
                            required>
                          <div ng-messages="userForm.email.$error" role="alert">
                            <!--<p class="help-block error-text" ng-message="required">Email es requerido.</p>-->
                            <p class="help-block error-text" ng-message="email">Email inválido.</p>
                          </div>
                        </div>
                        <div class="form-group" show-errors>
                          <label for="lastName">DNI</label>
                          <input type="text" id="dni" name="dni" class="form-control" placeholder="DNI" ng-model="credentials.dni" lowercase required>

                        </div>
                        <div class="form-group" show-errors>
                          <label for="peso">Peso</label>
                          <input type="text" id="peso" name="peso" class="form-control" ng-model="credentials.peso" placeholder="Peso (ejemplo: 82,74)"
                            required>
                        </div>
                        <div class="form-group" show-errors>
                          <label for="altura">Altura</label>
                          <input type="text" id="altura" name="altura" class="form-control" ng-model="credentials.altura" placeholder="Altura (ejemplo 1.76, 1.80)"
                            required></div>
                        <div class="form-group" show-errors>
                          <label for="username">Usuario</label>
                          <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Usuario"
                            lowercase required>
                        </div>
                        <div class="form-group" show-errors>
                          <label for="password">Contraseña</label>
                          <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Contraseña"
                            popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
                          <div ng-messages="userForm.password.$error" role="alert">
                            <div ng-repeat="passwordError in passwordErrors">
                              <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
                            </div>
                          </div>
                        </div>
                        <div class="form-group" ng-show="!userForm.password.$error.required">
                          <label>Password Requirements</label>
                          <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-12">
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" ng-model="flagCheck"><span style="color:#0f7db9">Cuenta Zoom</span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div ng-show="flagCheck">
                          <input type="button" class="btn btn-info" ng-click="getbyemail();" value="Validar Correo"></button>
                          <input type="button" class="btn btn-info" ng-click="validateLogin();" value="Validar Login"></button>
                          <br/><br/>
                          <div class="form-group" show-errors>
                            <label for="correoZoom">Usuario Zoom</label>
                            <input type="text" id="correoZoom" name="correoZoom" class="form-control" ng-model="credentials.correoZoom" placeholder="correo"
                              required>
                          </div>
                          <div class="form-group" ng-show="emailExist" show-errors>
                            <label for="contrasenaZoom">Contraseña Zoom</label>
                            <input type="text" id="contrasenaZoom" name="contrasenaZoom" class="form-control" ng-model="credentials.contrasenaZoom" placeholder="contraseña"
                              required>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-12">
                            <div class="checkbox">
                              <label>
                                <input type="checkbox"><span style="color:#0f7db9">Al hacer click en Registrarse, aceptas los términos y condiciones y la política de privacidad de HealthRoom.</span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-12 text-center">
                            <ul class="list-inline">
                              <li>
                                <button type="submit" class="btn btn-danger" ng-disabled="!flagButton">Aceptar<i class="fa fa-chevron-right"></i></button>
                              </li>
                              <li>
                                <button ui-sref="authentication.signin" class="btn btn-primary">Cancelar<i class="fa fa-chevron-right"></i></button>
                              </li>
                            </ul>
                          </div>
                          <div ng-show="error" class="text-center text-danger">
                            <strong ng-bind="error"></strong>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
