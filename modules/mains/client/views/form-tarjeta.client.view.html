      <div id="content-box">
        <br/>
        <div class="container-fluid">
          <div id="breadcrumb">
            <ol class="breadcrumb">
              <li><a ui-sref="home">Inicio</a></li>
              <li><span>Registrar tarjeta</span></li>
             
            </ol>
          </div>
          <div id="content">
            <div id="informacion-alergias">
              <div class="text-center">
                <ul class="list-inline" id="list-links">
                  <li><a ui-sref="mains.emergencia"><img src="/modules/mains/client/img/TelHealth_18.png"><span>EMERGENCIAS</span></a></li>
                  <li><a ui-sref="mains.citas"><img src="/modules/mains/client/img/TelHealth_20.png"><span>MIS CITAS VIRTUALES</span></a></li>
                  <li class="active"><a href="mi-informacion-datos-generales.html"><img src="/modules/mains/client/img/TelHealth_22.png"><span>MI INFORMACIÓN</span></a></li>
                </ul>
              </div>
              <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                  <h2 class="title"><img src="/modules/mains/client/img/TelHealth_51.png"><span>ELEGIR MEDIOS DE PAGO</span></h2>
                  <figure><img src="/modules/mains/client/img/TelHealth_54.png"></figure>
                  <form name="vm.form.tarjetaForm" class="form-horizontal" ng-submit="vm.save(vm.form.tarjetaForm.$valid)" novalidate>
                  <div class="form-horizontal">
                    <div class="form-group">
                      <div class="col-sm-5">
                        <label class="control-label">Seleccionar tarjeta:</label>
                        <select class="form-control" ng-model="vm.tarjeta.nombre">
                              <option value="Visa">Visa</option>
                              <option value="MasterCard">Mastercard</option>
                              <option value="Discover">Discover</option>
                            </select>
                      </div>
                      <div class="col-sm-7">
                        <label class="control-label">Número de tarjeta</label>
                        <input class="form-control" ng-model="vm.tarjeta.nrotarjeta">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-4">
                        <label class="control-label">Codigo de seguridad:</label>
                        <input class="form-control" ng-model="vm.tarjeta.codseguridad">
                      </div>
                      <div class="col-sm-6 col-sm-offset-1">
                        <label class="control-label">Fecha de expiración</label>
                        <div class="form-group">
                          <div class="col-sm-5">
                            <input class="form-control" ng-model="vm.tarjeta.mesexpiracion">
                          </div>
                          <div class="col-sm-7">
                            <select class="form-control" id="year" ng-model="vm.tarjeta.anioexpiracion"> 
                                  <script>
                                    var currentTime = new Date();
                                    var year = currentTime.getFullYear();
                                    for (y = year - 10; y <= year + 50; y++) {
                                      var optn = document.createElement("OPTION");
                                      optn.text = y;
                                      optn.value = y;
                                      // if year is 2015 selected
                                      if (y == year.toString()) {
                                        optn.selected = true;
                                      }
                                      document.getElementById('year').options.add(optn);
                                    }
                                  </script>
                                </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  
                  </div> <div class="text-center">
                    <div class="form-group">
                      <button type="submit" class="btn btn-info">{{vm.tarjeta._id ? 'Update' : 'Create'}}</button>
                    </div>
                   <!-- <button class="btn btn-danger" data-toggle="modal" data-target="#modal-actualizar-informacion">Agregar tarjeta<i class="fa fa-chevron-right"></i></button>-->
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
