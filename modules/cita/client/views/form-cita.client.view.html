<section>
  <div class="page-header">
    <h1>{{vm.cita._id ? 'Editar Cita' : 'Programar Cita'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.citaForm" class="form-horizontal" ng-submit="vm.save(vm.form.citaForm.$valid)" novalidate>
      <fieldset>
         <div class="form-group" show-errors>
          <label class="control-label" for="dni">Dni Paciente</label>
          <input name="dni" type="text" ng-model="vm.cita.pacienteDni" id="dni" class="form-control" placeholder="Dni Paciente" required>  
          <div ng-messages="vm.form.citaForm.dni.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Campo dni es requerido.</p>
          </div>        
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Doctor</label>
          <input name="doctor" type="text" ng-model="vm.cita.doctor" id="doctor" class="form-control" placeholder="Nombre" required>
          <div ng-messages="vm.form.citaForm.doctor.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Campo doctor es requerido.</p>
          </div>
        </div>
         <div class="form-group">
          <label class="control-label" for="name">Especialidad</label>
          <select class="form-control" ng-model="vm.specialtieSelect" ng-options="x.name for x in vm.specialties">
          </select>
          <!--<input name="especialidad" type="text" ng-model="vm.cita.especialidad" id="especialidad" class="form-control" placeholder="Especialidad" required>
          <div ng-messages="vm.form.citaForm.especialidad.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Campo Especialidad es requerido.</p>
          </div>-->
        </div>
         <div class="form-group" show-errors>
          <label class="control-label" for="name">Fecha</label>
          <input name="fecha" type="date" ng-model="vm.cita.fecha" id="fecha" class="form-control" placeholder="Fecha" required>
          <div ng-messages="vm.form.citaForm.fecha.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Campo Fecha es requerido.</p>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-info">{{vm.cita._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div> 
</section>
