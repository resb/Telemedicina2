<section>
   <div class="container">
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="user.username"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.user-edit({userId: user._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();" ng-if="user._id !== authentication.user._id">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" ng-bind="user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" ng-bind="user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" ng-bind="user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6" ng-bind="user.created | date : 'dd/MM/yyyy h:mma'"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Fecha de Nacimiento</strong></div>
        <div class="col-md-6" ng-bind="user.fecnac | date : 'dd/MM/yyyy '"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Altura</strong></div>
        <div class="col-md-6" ng-bind="user.altura"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Peso</strong></div>
        <div class="col-md-6" ng-bind="user.peso"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Sexo</strong></div>
        <div class="col-md-6" ng-bind="user.sexo"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" ng-bind="user.roles"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Password</strong></div>
        <div class="col-md-6" ng-bind="user.contrasenaZoom"></div>
      </div>

    </div>

    <div class="col-md-4">
        <figure><img ng-src="{{user.profileImageURL}}" style="margin-top:25px; height: 211px; width: 180px"></figure>
    </div>
  </div>
  </div>
</section>
