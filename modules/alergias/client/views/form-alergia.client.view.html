<section>
        <div class="container">
        <div class="page-header">
          <h1>{{vm.alergia._id ? 'Edit Alergia' : 'New Alergia'}}</h1>
        </div>
        <div class="col-md-12">
          <form name="vm.form.alergiaForm" class="form-horizontal" ng-submit="vm.save(vm.form.alergiaForm.$valid)" novalidate>
            <fieldset>
              <div class="form-group" show-errors>
                <label class="control-label" for="name">Name</label>
                <input name="name" type="text" ng-model="vm.alergia.name" id="name" class="form-control" placeholder="Name" required>
                <div ng-messages="vm.form.alergiaForm.name.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Alergia name is required.</p>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-info">{{vm.alergia._id ? 'Update' : 'Create'}}</button>
              </div>
              <div ng-show="vm.error" class="text-danger">
                <strong ng-bind="vm.error"></strong>
              </div>
            </fieldset>
          </form>
        </div>
        </div>
      </section>
